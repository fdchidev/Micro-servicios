  <body>
    <input type="" />
    <button>Verificar</button>

    <script>
      let secreto = Math.round(Math.random() * 10);
      let input = document.querySelector('input');
      input.focus();

      function verificar() {
        if (parseInt(input.value) == secreto) {
          alert('Acert√≥');
        } else {
          alert('ERROR');
        }

        input.value = '';

        input.focus();
      }

      let button = document.querySelector('button');
      button.onclick = verificar;
    </script>
