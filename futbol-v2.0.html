  <body>
    <h1>Programa para calcular los puntos de un equipo de Futbol</h1>
  </body>
  <script>
    function saltarLinea() {
      document.write('<br>');
      document.write('<br>');
    }

    function imprimir(frase) {
      document.write(frase);
      saltarLinea();
    }

    let victorias = parseInt(prompt('¿Número de victorias?'));
    let empates = parseInt(prompt('¿Número de empates?'));

    let puntosTotal = victorias * 3 + empates;

    imprimir('El total de puntos del equipo es: ' + puntosTotal);

    if (puntosTotal > 28) {
      imprimir('El equipo está mejor que el año pasado');
    }

    if (puntosTotal < 28) {
      imprimir('El equipo está peor que el año pasado');
    }

    if (puntosTotal == 28) {
      imprimir('El equipo está igual que el año pasado');
    }
  </script>
</html>
